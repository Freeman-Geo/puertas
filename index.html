<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Puertas</title>
</head>
<body>

    <div class="puertas-container">
        <div class="top-menu-container">
            <div class="top-menu top-menu-3" id="top-menu-1">Index</div>
            <div class="top-menu top-menu-2" id="top-menu-2">About me</div>
            <div class="top-menu top-menu-1" id="top-menu-3">Contact me</div>
        </div>
        <div class="panel-der--container">
            <div class="boton boton1" id="boton3"></div>
            <div class="boton boton2" id="boton2"></div>
            <div class="boton boton3" id="boton1"></div>
        </div>
        <div class="puerta puerta-der" id="puerta-der"></div>
        <div class="puerta puerta-izq" id="puerta-Izq"></div>
        </div>
    </div>

        <div classs="mundos-container mundo1-container" id="mundo1-container">
            <div class="title-mundo title-mundo1">
                <p class="mundo1--title">Index</p>

            </div>
        </div>

        <div classs="mundos-container mundo2-container" id="mundo2-container">
            <div class="title-mundo title-mundo2">
                <p class="mundo2--title">About Me</p>

            </div>
        </div>

        <div classs="mundos-container mundo3-container" id="mundo3-container">
            <div class="title-mundo title-mundo3">
                <p class="mundo3--title">"Please, complete  the  survey to get in touch with me, <br>
                    or if you prefer, I can give you a call back."</p>
                <div class="mundo3--formulario--container">

                    <form class="form--container">
                        <div class="inputs-cont inputs-name">
                            <label for="input-name" class="label label-name">
                                Write your Name
                            </label>
                            <input type="text" class="input input-name" id="input-name" placeholder="John/Jane Doe">
                        </div>
                        <div class="inputs-cont inputs-phone">
                            <label for="input-phone" class="label label-phone"> 
                                Write your phone
                            </label>
                            <input type="tel" class="input input-phone" id="input-phone" placeholder="3333 333 333">
                        </div>
                        <div class="inputs-cont inputs-email">
                            <label for="input-email" class="label label-email">Write your Email</label> 
                            <input type="email" class="input input-email" id="input-email" placeholder="email@email.com">
                        </div>
                        <div class="inputs-cont inputs-date">
                            <label for="input-date" class="label  label-date">Best day to call you</label>
                            <input type="date" class="input input-date" id="input-date">
                        </div>
                        <div class="inputs-cont inputs-time">
                            <label for="input-time" class="label label-time">Best time to call you</label>
                            <input type="time" class="input input-time" id="input-time">
                        </div>
                        <div class="inputs-cont inputs-textarea">
                            <label for="input-textarea" class="label-textarea">Write your Message</label>
                            <textarea class="input-textarea" id="input-textarea"></textarea>
                        </div>
                        <div class="inputs-submit">
                            <input type="submit" class="submit" id="submit" placeholder="Submit" value="Click here to send the survey">
                        </div>
                    </form>

                </div>
                <div class="mundo3--icons-container">
                    <p class="bottom--icons-title bottom--icons-title-top">
                        Fullfill the survey and DonÂ´t forget to Click on the send button<br>
                        or contact me directly through my social networks.
                    </p>
                    <div class="bottom--icons-container">
                        <p class="bottom--icons-title">Do CLICK and contact me</p>
                        <div class="icons-container">
                            <img src="/assets/icons/Icons-phone.png" class="icon-img">
                            <img src="/assets/icons/Icons-whatsApp.png" class="icon-img">
                            <img src="/assets/icons/Icons-facebook.png" class="icon-img">
                            <img src="/assets/icons/Icons-messanger.png" class="icon-img">
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    
    <script src="/scripts.js"></script>
</body>
</html>
